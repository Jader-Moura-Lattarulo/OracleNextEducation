<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafios 03</title>
  </head>
  <body>
    <input
      type="text"
      id="get_name"
      class="container__input"
      placeholder="Digite seu nome"
    />
    <button onclick="helloName()" class="container__botao">Enviar</button>
    <input
      type="number"
      id="get_number"
      class="container__input"
      placeholder="Nº que quer saber 2x"
    />
    <button onclick="doubleTheNumber()" class="container__botao">Enviar</button>
    <input
      type="number"
      id="get_first_number"
      class="container__input"
      placeholder="Insira o 1º número"
    />
    <input
      type="number"
      id="get_secound_number"
      class="container__input"
      placeholder="Insira o 2º número"
    />
    <input
      type="number"
      id="get_third_number"
      class="container__input"
      placeholder="Insira o 3º número"
    />
    <button onclick="whichIsBigger()" class="container__botao">Enviar</button>
    <script src="/logica-programacao-funcoes-listas/desafios-02/desafios-03/desafios-03.js"></script>
  </body>
</html>
