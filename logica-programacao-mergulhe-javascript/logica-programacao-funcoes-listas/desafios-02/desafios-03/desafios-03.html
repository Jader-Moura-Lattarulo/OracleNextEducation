    <h1>Desafios aula 03</h1>
    <h2>Desafio Nome</h2>
    <input
      type="text"
      id="get_name"
      class="container__input"
      placeholder="Digite seu nome"
    />
    <button onclick="helloName()" class="container__botao">Enviar</button>
    <h2>Desafio o dobro do número</h2>
    <input
      type="number"
      id="get_number_double"
      class="container__input"
      placeholder="Nº que quer saber 2x"
    />
    <button onclick="doubleTheNumber()" class="container__botao">Enviar</button>
    <h2>desafio qual é o maior entre os 3</h2>
    <input
      type="number"
      id="get_first_number"
      class="container__input"
      placeholder="Insira o 1º número"
    />
    <input
      type="number"
      id="get_secound_number"
      class="container__input"
      placeholder="Insira o 2º número"
    />
    <input
      type="number"
      id="get_third_number"
      class="container__input"
      placeholder="Insira o 3º número"
    />

    <button onclick="whichIsBigger()" class="container__botao">Enviar</button>

    <h2>Desafio qual é o maior entre os dois</h2>
    <input
      type="number"
      id="get_secound_number"
      class="container__input"
      placeholder="Insira o 1º número"
    />
    <input
      type="number"
      id="get_third_number"
      class="container__input"
      placeholder="Insira o 2º número"
    />

    <button onclick="whichIsBigger2()" class="container__botao">Enviar</button>

    <h2>Desafio o quadrado do número</h2>
    <input
      type="number"
      id="get_number_square"
      class="container__input"
      placeholder="Insira nº que quer o ²"
    />

    <button onclick="squareOfNumber()" class="container__botao">Enviar</button>
