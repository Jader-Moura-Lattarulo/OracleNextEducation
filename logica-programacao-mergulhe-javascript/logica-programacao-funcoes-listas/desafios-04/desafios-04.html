<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Desafios 04</title>
    </head>
    <body>
        <h1>Desafios 04</h1>
        <h2>Desafio do fatorial</h2>
        <input
            type="number"
            id="get_fatorial_number"
            class="container__input"
            placeholder="Insira o nº fatorial"
        />
        <button onclick="calculateFactorial()" class="container__botao">
            Calcular
        </button>
        <p id="factorialResultTxt"></p>
        <button onclick="resetFactorial()" class="container__botao">
            Reset
        </button>

        <h2>Desafio do câmbio dólar/real</h2>
        <input
            type="number"
            id="get_dolar"
            class="container__input"
            placeholder="Insira o valor em DÓLAR"
        />
        <button onclick="calculateExchange()" class="container__botao">
            Calcular
        </button>
        <p id="exchangeResultTxt"></p>
        <button onclick="resetExchange()" class="container__botao">
            Reset
        </button>

        <h2>Desafio perimetro da sala retangular</h2>
        <input
            type="number"
            id="get_width"
            class="container__input"
            placeholder="Insira a largura da sala"
        />
        <input
            type="number"
            id="get_height"
            class="container__input"
            placeholder="Insira a altura da sala"
        />
        <button onclick="calculatePerimeter()" class="container__botao">
            Calcular
        </button>
        <p id="perimeterResultTxt"></p>
        <button onclick="resetPerimeter()" class="container__botao">
            Reset
        </button>

        <h2>Desafio área e perimetro de uma sala circular</h2>
        <input
            type="number"
            id="get_radius"
            class="container__input"
            placeholder="Insira a raio da sala"
        />
        <button onclick="calculateAreaAndPerimeter()" class="container__botao">
            Calcular
        </button>
        <p id="areaAndPerimeterResultTxt"></p>
        <button onclick="resetAreaAndPerimeter()" class="container__botao">
            Reset
        </button>

        <script src="/logica-programacao-funcoes-listas/desafios-04/desafios-04.js"></script>
    </body>
</html>
